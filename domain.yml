session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- thankyou
- ask_howdoing
- handleinsult
- telljoke
- ask_whoami
- bot_challenge
- chitchat
- stop
- version
- clear
- goback
- time_range
- huvudvärk
- utter_headache
responses:
  utter_version:
  - text: Model 1.0 - Mar 11, 2020
  utter_greet:
  - text: Hej! Mitt namn är Aida! Vad söker du?
    buttons:
    - title: Huvudvärk
      payload: /utter_headache
    - title: Ont i halsen
      payload: /utter_soreThroat
    - title: Hosta och feber
      payload: /utter_coughFever
  - text: Hej! Mitt namn är Aida! Vad söker du vård för?
    buttons:
    - title: Huvudvärk
      payload: /utter_headache
    - title: Ont i halsen
      payload: /utter_soreThroat
    - title: Hosta och feber
      payload: /utter_coughFever
  - text: Hej! Mitt namn är Aida! Vad behöver hjälp med?
    buttons:
    - title: Huvudvärk
      payload: /utter_headache
    - title: Ont i halsen
      payload: /utter_soreThroat
    - title: Hosta och feber
      payload: /utter_coughFever
  utter_handleinsult:
  - text: Det var inte så snällt av dig! Jag har också känslor, även fast jag bara
      är en robot.
  - text: Det var inte snällt av dig att säga så.
  utter_thanks:
  - text: Mitt nöje.
  - text: Tack själv
  - text: Det var så lite
  - text: Bra att jag kunde hjälpa till!
  - text: Hör av dig om du har några fler frågor.
  utter_ask_howdoing:
  - text: Jag mår bra! Tack för att du frågar!
  - text: Jag mår bra, tack!
  - text: Jag mår helt fantastiskt.
  - text: Det rullar.
  - text: Min dag är helt underbar!
  - text: Inget speciellt! Hur mår du?
  - text: Läget är bra, tack!
  - text: Jag mår suveränt!
  utter_telljoke:
  - text: Vad är klockan? En anordning som visar tiden.
  - text: Vem i kryddskåpet jobbar extra? Tim-jan!
  - text: Vilken kryddkille åker finlandsbåt? Per-silja!
  - text: När de skulle göra pannkakor i fängelset använde de en fånge som smet.
  utter_goodbye:
  - text: Vi hörs igen
  - text: Hoppas du får en bra dag.
  - text: Önskar dig en fortsatt trevlig dag!
  - text: Ha det så bra!
  - text: Tack för denna gång! Jag finns här om du har några fler frågor.
  utter_clear:
  - text: Ok! Startar om.
  utter_headache:
  - text: Hur yttrar sig huvudvärken? Du kan välja flera alternativ.
    custom:
      type: multipleSelect
      data:
      - title: En pågående episod av huvudvärk
        payloads: /utter_headache
      - title: Återkommande huvudvärk
        payload: /utter_soreThroat
      - title: Inget av ovanför
        payload: /utter_coughFever
  utter_soreThroat:
  - text: Hur länge har du haft ont i halsen?
    buttons:
    - title: Mindre än 24 timmar
      payload: /utter_headache
    - title: 1 - 30 dagar
      payload: /utter_soreThroat
    - title: 1 till 12 månander
      payload: /utter_coughFever
  utter_coughFever:
  - text: Jag behöver ställa några frågor för att kunna ge dig bra råd. Känns det
      tungt att andas även när du inte hostar?
  utter_chitchat:
  - text: Jag mår jättebra!
  - text: Jag mår bra, tack!
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_default:
  - text: Jag lär mig nya saker hela tiden! Kan du omformulera ditt svar?
actions:
- action_version
- utter_version
- utter_greet
- utter_handleinsult
- utter_thanks
- utter_ask_howdoing
- utter_telljoke
- utter_goodbye
- utter_clear
- utter_headache
- utter_soreThroat
- utter_coughFever
- utter_chitchat
- utter_default
