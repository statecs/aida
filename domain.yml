- utter_ask_headache_other_symptoms
- utter_ask_headache_pain
- utter_ask_headache_utter
- utter_ask_headache_when
- utter_ask_headache_where
- utter_ask_howdoing
- utter_chitchat
- utter_clear
- utter_default
- utter_goodbye
- utter_greet
- utter_handleinsult
- utter_telljoke
- utter_thanks
- utter_version
- utter_submit_headache
