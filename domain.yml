session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- ask_about_headache
- headache_utter
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- thankyou
- ask_howdoing
- handleinsult
- telljoke
- ask_whoami
- bot_challenge
- chitchat
- stop
- version
- clear
- goback
- time_range
- ask_about_soreThroat
- ask_about_coughFever
- headache_meds
slots:
  headache_changed:
    type: unfeaturized
    auto_fill: false
  headache_expectation:
    type: unfeaturized
    auto_fill: false
  headache_length_weight:
    type: unfeaturized
    auto_fill: false
  headache_meds:
    type: unfeaturized
    auto_fill: false
  headache_other:
    type: unfeaturized
    auto_fill: false
  headache_other_symptoms:
    type: unfeaturized
    auto_fill: false
  headache_pain:
    type: unfeaturized
    auto_fill: false
  headache_utter:
    type: unfeaturized
    auto_fill: false
  headache_when:
    type: unfeaturized
    auto_fill: false
  headache_where:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized
responses:
  utter_submit_headache:
  - text: "Tack för dina svar:? - {utter_ask_headache_utter}\n {headache_when}\n {headache_pain}\n\
      \  {headache_changed}\n {headache_where}\n  {headache_other_symptoms}\n {headache_meds}\n\
      \  {headache_length_weight}\n {headache_other}\n {headache_expectation}"
  utter_ask_headache_changed:
  - buttons:
    - payload: Förvärrats
      title: Förvärrats
    - payload: Oförändrad
      title: Oförändrad
    - payload: Blivit bättre
      title: Blivit bättre
    - payload: Försvunnit
      title: Försvunnit
    text: Hur har din huvudvärk förändrats sedan den började?
  utter_ask_headache_expectation:
  - text: Vad förväntar du dig av kontakten med oss?
  utter_ask_headache_length_weight:
  - text: Ange din längd och vikt
  utter_ask_headache_meds:
  - custom:
      data:
      - payload: Paracetamol (Alvedon, Panodil, Pamol)
        title: Paracetamol (Alvedon, Panodil, Pamol)
      - payload: Ibuprofen (Ipren, Brufen, Ibumetin)
        title: Ibuprofen (Ipren, Brufen, Ibumetin)
      - payload: Annat
        title: Annat
      type: multipleSelect
    text: Tar du några läkemedel eller naturläkemedel mot din huvudvärk? Ange det
      nedan.
  utter_ask_headache_other:
  - text: Är det något som oroar dig?
  utter_ask_headache_other_symptoms:
  - custom:
      data:
      - payload: Svindel
        title: Svindel
      - payload: Illamående
        title: Illamående
      - payload: Kräkningar
        title: Kräkningar
      - payload: Ökad ljudkänslighet
        title: Ökad ljudkänslighet
      - payload: Ökad ljuskänslighet
        title: Ökad ljuskänslighet
      - payload: Feber
        title: Feber
      - payload: Muskelsmärta
        title: Muskelsmärta
      - payload: Synbesvär
        title: Synbesvär
      - payload: Oavsiktlig viktförändring
        title: Oavsiktlig viktförändring
      - payload: Minnesförlust
        title: Minnesförlust
      - payload: Personlighetsförändring
        title: Personlighetsförändring
      - payload: Förvrängt tal
        title: Förvrängt tal
      - payload: Känselnedsättning eller domning
        title: Känselnedsättning eller domning
      - payload: Svaghet
        title: Svaghet
      - payload: Hängande ögonlock
        title: Hängande ögonlock
      type: multipleSelect
    text: Har du något av följande besvär i samband med din huvudvärk? Du kan välja
      flera alternativ.
  utter_ask_headache_pain:
  - text: På en skala från 1 (mycket lätt smärta) till 5 (värsta tänkbara smärta)
      hur skulle du bedöma nivån på din huvudvärk?
  utter_ask_headache_utter:
  - custom:
      data:
      - payload: En pågående episod av huvudvärk
        title: En pågående episod av huvudvärk
      - payload: Återkommande huvudvärk
        title: Återkommande huvudvärk
      - payload: Inget av ovanför
        title: Inget av ovanför
      type: multipleSelect
    text: Hur yttrar sig huvudvärken? Du kan välja flera alternativ.
  utter_ask_headache_when:
  - buttons:
    - payload: För 1 - 24 timmar sedan
      title: För 1 - 24 timmar sedan
    - payload: För 1 - 30 dagar sedan
      title: För 1 - 30 dagar sedan
    - payload: För 1 till 12 månander sedan
      title: För 1 till 12 månander sedan
    text: När började din nuvarande huvudvärk?
  utter_ask_headache_where:
  - custom:
      data:
      - payload: Sidan av huvudet (tinning)
        title: Sidan av huvudet (tinning)
      - payload: Runt eller bakom ögonen
        title: Runt eller bakom ögonen
      - payload: Runt öronen
        title: Runt öronen
      - payload: Annat
        title: Annat
      type: multipleSelect
    text: Vart sitter din huvudvärk? Du kan välja flera alternativ.
  utter_ask_howdoing:
  - text: Jag mår bra! Tack för att du frågar!
  - text: Jag mår bra, tack!
  - text: Jag mår helt fantastiskt.
  - text: Det rullar.
  - text: Min dag är helt underbar!
  - text: Inget speciellt! Hur mår du?
  - text: Läget är bra, tack!
  - text: Jag mår suveränt!
  utter_chitchat:
  - text: Jag mår jättebra!
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Jag mår bra, tack!
  utter_clear:
  - text: Ok! Startar om.
  utter_default:
  - text: Jag lär mig nya saker hela tiden! Kan du omformulera ditt svar?
  utter_goodbye:
  - text: Vi hörs igen
  - text: Hoppas du får en bra dag.
  - text: Önskar dig en fortsatt trevlig dag!
  - text: Ha det så bra!
  - text: Tack för denna gång! Jag finns här om du har några fler frågor.
  utter_greet:
  - buttons:
    - payload: Huvudvärk
      title: Huvudvärk
    - payload: Ont i halsen
      title: Ont i halsen
    - payload: Hosta och feber
      title: Hosta och feber
    text: Hej! Mitt namn är Aida! Vad söker du vård för?
  utter_handleinsult:
  - text: Det var inte så snällt av dig! Jag har också känslor, även fast jag bara
      är en robot.
  - text: Det var inte snällt av dig att säga så.
  utter_telljoke:
  - text: Vad är klockan? En anordning som visar tiden.
  - text: Vem i kryddskåpet jobbar extra? Tim-jan!
  - text: Vilken kryddkille åker finlandsbåt? Per-silja!
  - text: När de skulle göra pannkakor i fängelset använde de en fånge som smet.
  utter_thanks:
  - text: Mitt nöje.
  - text: Tack själv
  - text: Det var så lite
  - text: Bra att jag kunde hjälpa till!
  - text: Hör av dig om du har några fler frågor.
  utter_version:
  - text: Model 1.0 - Mar 28, 2020
actions:
- action_version
- utter_ask_headache_changed
- utter_ask_headache_expectation
- utter_ask_headache_length_weight
